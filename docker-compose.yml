services:
  app:
    build: .
    container_name: forex_rate_extractor
    ports:
      - "8501:8501"
    volumes:
      # Mount only necessary directories (read-only where possible)
      - ./code:/app/code:ro
      - ./logic:/app/logic:ro
      - ./.streamlit:/app/.streamlit:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    # Resource limits for stability
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
