services:
  # Redis for distributed caching (enables horizontal scaling)
  redis:
    image: redis:7-alpine
    container_name: forex_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

  app:
    build: .
    container_name: forex_rate_extractor
    ports:
      - "8501:8501"
    volumes:
      # Mount source directory (read-only where possible)
      - ./src:/app/src:ro
      - ./.streamlit:/app/.streamlit:ro
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379/0
      - CACHE_BACKEND=redis
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    # Resource limits for stability
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
