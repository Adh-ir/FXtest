name: Quality Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          pip install pip-audit
      
      - name: Security scan dependencies
        run: |
          pip-audit -r requirements.txt --strict
      
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 logic/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings. Max line length is 120.
          flake8 logic/ tests/ --count --exit-zero --max-line-length=120 --statistics --exclude=__pycache__
      
      - name: Run tests with coverage
        run: |
          python run_tests.py
        env:
          PYTHONPATH: ${{ github.workspace }}
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            .coverage
            htmlcov/
          retention-days: 5
